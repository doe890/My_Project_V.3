<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide</title>
	<link rel="stylesheet" type="text/css" href="sty.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
</head>
<body>
	 <h1 class="title">Autoplay</h1>
        <div class="slider autoplay">
            <div><img src="slick/Images/Aatrox.png" /></div>
            <div><img src="slick/Images/Ahri.png" /></div>
            <div><img src="slick/Images/Akali.png" /></div>
            <div><img src="slick/Images/alistar.png" /></div>
            <div><img src="slick/Images/amumu.png" /></div>
            <div><img src="slick/Images/Anivia.png" /></div>
            <div><img src="slick/Images/Annie.png" /></div>
        </div>
		<script type="text/javascript">
	  		$(document).ready(function(){
				$('.autoplay').slick({
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 3000
				});
			});
  		</script>
</body>
</html>
